<h3 class="page-title">Remove scenario</h3>

<div class="main-content">
  <p>
    Are you sure you want to remove <strong>{{ scenario.id }}</strong> scenario ?
    <span class="button button--small button--remove" ng-click="removeScenario(scenario)">yes</span>
    <span class="button button--small button--cancel" ng-click="cancel()">no</span>
  </p>
</div>
