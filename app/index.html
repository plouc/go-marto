<!DOCTYPE html>
<html ng-app="martoApp">
<head>
  <title>Marto</title>
  <script src="js/vendor/jquery-2.0.3.min.js"></script>
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-route.min.js"></script>
  <script src="js/vendor/angular-resource.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <link rel="stylesheet" href="css/vendor/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/marto.css" type="text/css">
</head>
<body ng-controller="MainCtrl">
  <div class="content">
    <nav class="top-nav">
      <ul>
        <li ng-class="{active: section == 'scenarios'}">
          <a href="#scenarios">Scenarios</a>
        </li>
        <li ng-class="{active: section == 'new-scenario'}">
          <a href="#scenarios/new">New scenario</a>
        </li>
      </ul>
    </nav>
    <div ng-view></div>
  </div>
  <div class="aside">
    <ul class="logs">
      <li class="log-item" ng-repeat="log in logs">{{ log.type }}</li>
    </ul>
  </div>
</body>
</html>
