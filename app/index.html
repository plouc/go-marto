      <span class="header--brand">

      </span>

        <a class="header--nav--item" ng-class="{active: section == 'scenarios'}"    href="#scenarios">Scenarios</a>
        <a class="header--nav--item" ng-class="{active: section == 'new-scenario'}" href="#scenarios/new">New scenario</a>
        <a class="header--nav--item" ng-class="{active: section == 'reports'}"      href="#scenarios/new">Reports</a>
      </nav>
    </header>
    <div class="main">
      <div ng-view></div>
    </div>
  </div>
